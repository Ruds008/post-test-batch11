<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POST TEST BATCH 11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #f5f5f5;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .breadcrumbs {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .timer-container {
      margin-top: 20px;
      font-size: 2em;
    }

    .timer-label {
      font-size: 0.8em;
      color: #555;
    }

    .pdf-container {
      margin-top: 30px;
    }

    .footer {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="menu-icon">â˜°</span>
    <a href="#" class="breadcrumbs">POST TEST &gt; PROGRAM SDP - BATCH 11</a>
  </nav>

  <main class="main-content">
    <h1>Test - PROGRAM SDP - BATCH 11</h1>
    <div class="timer-container">
      <div id="timer">30:00</div>
      <div class="timer-label">Time remaining</div>
    </div>

    <!-- PDF akan tampil di sini -->
    <div class="pdf-container">
      <embed src="kopra.pdf" type="application/pdf" width="100%" height="600px" />
    </div>
  </main>

  <footer class="footer">
    PT. Bank Mandiri (Persero) Tbk.
  </footer>

  <script>
    // Timer countdown 30 menit
    let time = 30 * 60; 
    const timerElement = document.getElementById("timer");

    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerElement.textContent = 
        `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
      time--;

      if (time < 0) {
        clearInterval(timerInterval);
        timerElement.textContent = "Waktu Habis";
      }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
